{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="/login">
        <input class="input"
               type="email"
               name="email"
               placeholder="Your Email"
               autofocus="">
        <input class="input"
               type="password"
               name="password"
               placeholder="Your Password">
        <label class="checkbox">
            <input type="checkbox" name="remember">
            Remember me
        </label>
        <button class="button">Login</button>
    </form>
{% endblock %}

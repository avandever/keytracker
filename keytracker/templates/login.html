{% extends "layout.html" %}
{% block content %}

        <h2>Sign In</h2>
        <p>Use your Google account to sign in.</p>
        <a href="/auth/google/login?next={{ request.args.get('next', '/') }}"

            Sign in with Google
        </a>
    </div>
{% endblock %}
